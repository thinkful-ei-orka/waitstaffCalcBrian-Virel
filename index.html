<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiter Earnings Calculator</title>
</head>
<body>
    <h1 class='topHeader'>Waitstaff Calculator</h1>
    <h2 class='mealDetails'>Enter the Meal Details</h2>
    <section class='mealDetails'>
        <form class="meal-Details-Form">
            <label for="a">Base Meal Price: $</label>
            <input id="a" type="text">
            <label for="b">Tax Rate: %</label>
            <input type="text">
            <label for="c">Tip Percentage: %</label>
            <input id="c" type ="text">
            <button class="button" type="submit">submit</button>
            <button class="button Cancel" type="reset">Cancel</button>
        </form>
    </section>
    <h2 class='customerCharges'>Customer Charges</h2>
    
    <section class='customerCharges'>
        <p class="js-subtotal">Subtotal </p>
        <p class="js-tip">Tip </p>
        <hr>
        <p class="total">Total</p>
    </section>
    <h2 class='myEarnings'>My Earnings Info</h2>
    <section class='myEarnings'>
        <p class="js-tip-total">Tip Total: </p>
        <p class="js-meal-count">Meal count: </p>
        <hr>
        <p class="js-average-tip">Average Tip Per Meal:</p>
    </section>
    <div class="reset-container">
        <button class='button resetButton' type='button'>Reset</button>
    </div>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- base module -->
    <script type="module" src="./index.js"></script>
</body>
</html>
